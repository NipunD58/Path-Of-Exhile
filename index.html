<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne of Valor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transform: translateY(-20px);
        }
        #game-container {
            border: 4px solid #8b5cf6;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5), 0 0 80px rgba(139, 92, 246, 0.2);
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }


        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 768px) {
            #game-container {
                border-width: 2px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/audio/AudioManager.js"></script>
    <script src="js/scenes/MainMenuScene.js"></script>
    <script src="js/scenes/TournamentBracketScene.js"></script>
    <script src="js/scenes/InstructionsScene.js"></script>
    <script src="js/scenes/CharacterSelectionScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/TournamentResultsScene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
